    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);

            width: 80%;
            padding: 12px 24px;
            margin: 20px auto;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
        }
        .button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .emoji {
            font-size: 36px;
            margin: 20px 0;
        }
        .coming-soon {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ffff00;
            color: #ff1493;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
