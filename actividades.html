            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button:hover {
            background-color: #ff1493;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .coming-soon {
            background-color: #ffff00;
            color: #ff1493;

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 20px;
            }

            }

            p {
                font-size: 16px;
            }

            .emoji {
                font-size: 30px;
            }

            .button {
                font-size: 14px;
                padding: 10px 20px;
            }

            .coming-soon {
                font-size: 20px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .emoji {
                font-size: 28px;
            }

            .button {
                font-size: 12px;
                padding: 8px 16px;
            }

            .coming-soon {
                font-size: 18px;
                padding: 6px 12px;
            }
        }
    </style>
